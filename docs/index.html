<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1><i class="fas fa-football-ball"></i> Fantasy Draft Assistant</h1>
                    <p class="hero-subtitle">AI-Powered Draft Recommendations</p>
                    <div class="version-badge">v2.0 Alpha</div>
                </div>
                <div class="hero-gradient"></div>
            </div>
            <!-- Theme toggle button -->
            <div class="theme-toggle-container">
                <div class="header-controls">
                    <!-- Accent Color Selector -->
                    <div id="accent-color-selector" class="accent-color-selector">
                        <div class="color-option active" data-color="green" aria-label="Green accent">
                            <div class="color-dot green"></div>
                        </div>
                        <div class="color-option" data-color="blue" aria-label="Blue accent">
                            <div class="color-dot blue"></div>
                        </div>
                        <div class="color-option" data-color="red" aria-label="Red accent">
                            <div class="color-dot red"></div>
                        </div>
                        <div class="color-option" data-color="orange" aria-label="Orange accent">
                            <div class="color-dot orange"></div>
                        </div>
                    </div>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>

                    <a href="https://github.com/arkokush" target="_blank" class="nav-link">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Player Rankings Float Button - Fixed on the right side of the screen -->
        <button id="player-rankings-toggle" class="player-rankings-float-button">
            <i class="fas fa-trophy"></i>
            <span>Player Rankings</span>
        </button>

        <!-- Player Rankings Sidebar -->
        <div id="player-rankings-sidebar" class="player-rankings-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-trophy"></i> Player Rankings</h2>
                <button id="close-sidebar" class="close-sidebar-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="ranking-tabs">
                    <button class="tab-btn active" data-tab="all">ALL</button>
                    <button class="tab-btn" data-tab="qb">QB</button>
                    <button class="tab-btn" data-tab="rb">RB</button>
                    <button class="tab-btn" data-tab="wr">WR</button>
                    <button class="tab-btn" data-tab="te">TE</button>
                    <button class="tab-btn" data-tab="flex">FLEX</button>
                    <button class="tab-btn" data-tab="k">K</button>
                </div>

                <div class="ranking-controls">
                    <div class="search-container">
                        <input type="text" id="player-search" placeholder="Search players..." aria-label="Search players">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="ranking-filters">
                        <label for="ranking-limit">Show: </label>
                        <select id="ranking-limit">
                            <option value="25">Top 25</option>
                            <option value="50" selected>Top 50</option>
                            <option value="100">Top 100</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>

                <div class="ranking-table-container">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>POS</th>
                                <th>Team</th>
                                <th>Bye</th>
                                <th class="sortable" data-sort="projected">Projected <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="vor">VOR <i class="fas fa-sort"></i></th>
                                <th>Draft Status</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-table-body">
                            <!-- Rankings will be populated dynamically -->
                            <tr class="table-loading">
                                <td colspan="8">
                                    <div class="loading-spinner-small">
                                        <i class="fas fa-football-ball fa-spin"></i> Loading players...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <main class="main-content">

            <section class="draft-settings-section">
                <div class="section-header">
                    <h2><i class="fas fa-cog"></i> Draft Configuration</h2>
                    <p>Set up your league settings to get started</p>
                </div>

                <form id="draft-settings-form" class="settings-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="num-teams">
                                <i class="fas fa-users"></i>
                                Teams
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-teams">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-teams" name="num-teams" class="stepper-input" value="12" min="2" max="20" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-teams">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-qbs">
                                <i class="fas fa-user-tie"></i>
                                QBs
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-qbs">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-qbs" name="num-qbs" class="stepper-input" value="1" min="0" max="3" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-qbs">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-rbs">
                                <i class="fas fa-running"></i>
                                RBs
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-rbs">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-rbs" name="num-rbs" class="stepper-input" value="2" min="0" max="5" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-rbs">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-wrs">
                                <i class="fas fa-hands-catching"></i>
                                WRs
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-wrs">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-wrs" name="num-wrs" class="stepper-input" value="2" min="0" max="5" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-wrs">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-tes">
                                <i class="fas fa-user-plus"></i>
                                TEs
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-tes">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-tes" name="num-tes" class="stepper-input" value="1" min="0" max="3" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-tes">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-ks">
                                <i class="fas fa-bullseye"></i>
                                Kickers
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-ks">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-ks" name="num-ks" class="stepper-input" value="1" min="0" max="2" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-ks">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-flex">
                                <i class="fas fa-exchange-alt"></i>
                                FLEX
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-flex">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-flex" name="num-flex" class="stepper-input" value="1" min="0" max="3" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-flex">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-dst">
                                <i class="fas fa-shield-alt"></i>
                                Defense
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-dst">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-dst" name="num-dst" class="stepper-input" value="1" min="0" max="2" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-dst">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="num-bench">
                                <i class="fas fa-chair"></i>
                                Bench
                            </label>
                            <div class="stepper-container">
                                <button type="button" class="stepper-btn" data-action="decrement" data-target="num-bench">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" id="num-bench" name="num-bench" class="stepper-input" value="6" min="0" max="10" required readonly>
                                <button type="button" class="stepper-btn" data-action="increment" data-target="num-bench">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group scoring-group">
                            <label>
                                <i class="fas fa-calculator"></i>
                                Scoring
                            </label>
                            <div class="segmented-control">
                                <button type="button" class="segment-btn" data-value="standard">Standard</button>
                                <button type="button" class="segment-btn" data-value="half-ppr">Half-PPR</button>
                                <button type="button" class="segment-btn active" data-value="ppr">PPR</button>
                            </div>
                            <input type="hidden" id="scoring-type" name="scoring-type" value="ppr" required>
                        </div>
                    </div>

                    <button type="submit" class="start-draft-btn">
                        <i class="fas fa-play"></i>
                        <span>Start Draft Assistant</span>
                    </button>
                </form>
            </section>

            <div id="draft-assistant-container">
                <!-- Recommendation box and teams will be injected here -->
            </div>
        </main>

        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-football-ball fa-spin"></i>
                <p>Loading player data...</p>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="main.js"></script>

</body>
</html>
